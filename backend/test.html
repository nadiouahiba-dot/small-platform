<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Auth API & Dashboard</title>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="regName" placeholder="Name" required /><br />
    <input type="email" id="regEmail" placeholder="Email" required /><br />
    <input type="password" id="regPassword" placeholder="Password" required /><br />
    <input type="text" id="regRole" placeholder="Role (admin or employee)" required /><br />
    <button type="submit">Register</button>
  </form>
  <pre id="registerResult"></pre>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required /><br />
    <input type="password" id="loginPassword" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>
  <pre id="loginResult"></pre>

  <h2>Dashboard (Protected Route)</h2>
  <form id="dashboardForm">
    <input type="text" id="dashboardToken" placeholder="Enter JWT token here" style="width: 400px;" required /><br />
    <button type="submit">Get Dashboard Data</button>
  </form>
  <pre id="dashboardResult"></pre>

  <script>
    const apiUrl = 'http://localhost:5000/api/auth';
    const dashboardUrl = 'http://localhost:5000/api/dashboard';

    // Register form submit handler
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const role = document.getElementById('regRole').value;

      const res = await fetch(`${apiUrl}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, role }),
      });
      const data = await res.json();
      document.getElementById('registerResult').textContent = JSON.stringify(data, null, 2);
    });

    // Login form submit handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch(`${apiUrl}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      document.getElementById('loginResult').textContent = JSON.stringify(data, null, 2);

      // Automatically copy token to dashboard token field if login successful
      if(data.token){
        document.getElementById('dashboardToken').value = data.token;
      }
    });

    // Dashboard form submit handler
    document.getElementById('dashboardForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = document.getElementById('dashboardToken').value;

      const res = await fetch(dashboardUrl, {
        method: 'GET',
        headers: { 'Authorization': `Bearer ${token}` },
      });
      const data = await res.json();
      document.getElementById('dashboardResult').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
